- name: Test callback plugins
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve content from a remote url
      uri:
        url: https://xkcd.com/info.0.json
        status_code: 200
        validate_certs: no
      register: api_call

    - name: Debug results
      debug:
        var: api_call.json
